<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <header class="white">
      <h1 class="myname background_orange">Mitch Webster</h1>

      <nav>
        <div class="topnav">
          <a href="index.html">About |</a>
          <a href="portfolio.html">Portfolio |</a>
          <a class="active" href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main class="main">
      <form class="content background_transparent_white">
        <h2 class="orange">Contact</h2>
        <hr />
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="background_transparent_white"
          name="name"
          placeholder="  John Smith"
        />

        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="background_transparent_white"
          name="email"
          placeholder="  example@gmail.com"
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          class="background_transparent_white"
          name="message"
        ></textarea>

        <input
          class="submit background_orange white"
          type="submit"
          value="Submit"
        />
      </form>
    </main>
    <footer>
      <div class="footer">copyright &copy;</div>
    </footer>
  </body>
</html>
